<div class="contain mt-5">
  <div class="row p-5">
    @if (getMovieDetailResult?.poster_path) {
      <div class="col-lg-2 col-md-2 col-4">
        <img class="poster-image" src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}">
      </div>
    }

    <div class="col-lg-10 col-md-10 col-8 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{getMovieDetailResult?.original_title}}</h1>
      <p class="mt-3 mb-3 overview">{{getMovieDetailResult?.overview}}</p>
      <a class="btn btn-md btn-danger" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}"
        target="_blank">Watch trailer</a>

      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          @for (c of getMovieCastResult; track $index) {
            <div class="col-lg-6 col-md-6 col-12">
              <div class="row mt-2 mb-2">
                @if (c.profile_path) {
                  <div class="col-lg-4">
                    <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}">
                  </div>
                }
                @if (!c.profile_path) {
                  <div class="col-lg-4">
                    <img src="images/no-image.jpg">
                  </div>
                }
                <div class="col-lg-8">
                  <h3 class="text-white">{{c.original_name}}</h3>
                  <p class="text-white">{{c.character}}</p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
